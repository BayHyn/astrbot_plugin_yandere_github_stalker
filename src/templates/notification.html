        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="UTF-8">
            <style>
                body {
                    margin: 0;
                    padding: 40px;
                    font-family: 'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif;
                    background: linear-gradient(135deg, #FF69B4 0%, #FFB6C1 100%);
                    min-height: 520px;
                    box-sizing: border-box;
                }
                .container {
                    background: white;
                    border-radius: 20px;
                    padding: 40px;
                    box-shadow: 0 20px 60px rgba(255,105,180,0.3);
                    max-width: 720px;
                    margin: 0 auto;
                }
                .title {
                    font-size: 32px;
                    font-weight: bold;
                    text-align: center;
                    color: #FF1493;
                    margin-bottom: 30px;
                }
                .user-info {
                    display: flex;
                    align-items: center;
                    gap: 20px;
                    margin-bottom: 30px;
                    padding: 20px;
                    background: #FFF0F5;
                    border-radius: 12px;
                    border: 2px solid #FFB6C1;
                }
                .avatar {
                    width: 80px;
                    height: 80px;
                    border-radius: 50%;
                    border: 3px solid #FF69B4;
                }
                .username {
                    font-size: 24px;
                    font-weight: bold;
                    color: #FF1493;
                }
                .event-item {
                    display: flex;
                    gap: 20px;
                    padding: 20px;
                    background: #FFF0F5;
                    border-radius: 12px;
                    margin-bottom: 15px;
                    border: 2px solid #FFB6C1;
                    transition: all 0.3s ease;
                }
                .event-item:hover {
                    transform: translateX(5px);
                    border-color: #FF69B4;
                }
                .event-type {
                    font-size: 14px;
                    font-weight: bold;
                    color: #FF69B4;
                    padding: 8px 12px;
                    background: rgba(255,105,180,0.1);
                    border-radius: 8px;
                    white-space: nowrap;
                }
                .event-info {
                    flex: 1;
                }
                .repo-name {
                    font-size: 16px;
                    font-weight: bold;
                    color: #FF1493;
                    margin-bottom: 8px;
                }
                .event-description {
                    font-size: 14px;
                    color: #FF69B4;
                    line-height: 1.6;
                }
                .event-time {
                    font-size: 12px;
                    color: #FFB6C1;
                    margin-top: 8px;
                }
                .heart {
                    position: absolute;
                    font-size: 24px;
                    color: #FF69B4;
                    animation: float 2s ease-in-out infinite;
                }
                @keyframes float {
                    0%, 100% { transform: translateY(0); }
                    50% { transform: translateY(-10px); }
                }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="title">Yandere Github Stalker ♥</div>
                <div class="user-info">
                    <img class="avatar" src="{{ avatar_base64 or default_avatar }}" alt="User Avatar">
                    <div class="username">{{ username }}君的动态 ♥</div>
                </div>
                {% for event in events %}
                    {% include 'event_item.html' %}
                {% endfor %}
            </div>
        </body>
        </html>
